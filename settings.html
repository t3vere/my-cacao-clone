<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Settings | Cacao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections"></section>
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="settings__icon"> <i class="fas fa-lock"></i> </span
          ><span class="settings__title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-bell"></i></span
          ><span class="settings__title">Notifications</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-user"></i> </span
          ><span class="settings__title">Friends</span>
        </li>
      </ul>
    </main>
  </body>
</html>
